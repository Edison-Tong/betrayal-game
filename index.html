<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Betrayal Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="player-cards hidden">
      <button class="exit-btn">&times;</button>
    </div>

    <div class="dice">
      <image class="die" src="./images/dice/1.png"></image>
      <image class="die" src="./images/dice/1.png"></image>
      <image class="die" src="./images/dice/1.png"></image>
      <image class="die" src="./images/dice/1.png"></image>
      <br />
      <image class="die" src="./images/dice/2.png"></image>
      <image class="die" src="./images/dice/2.png"></image>
      <image class="die" src="./images/dice/0.png"></image>
      <image class="die" src="./images/dice/0.png"></image>
      <br />
      <div class="total-display"></div>

      <button class="roll-btn">Roll Dice</button>
    </div>
    <div class="card-display hidden">
      <div class="card-name"></div>
      <div class="card-todo"></div>
      <div class="card-result"></div>
    </div>
    <div class="sidebar">
      <div class="player-stats">
        <p>
          <strong>Name:</strong>
          <span id="player-name">Player 1</span>
        </p>
        <p class="physical general">
          <strong>Speed:</strong>
          <button class="decrement speed-btn hidden">-</button>
          <span id="player-speed"></span>
          <button class="increment speed-btn hidden">+</button>
        </p>
        <p class="physical general">
          <strong>Might:</strong>
          <button class="decrement might-btn hidden">-</button>
          <span id="player-might"></span>
          <button class="increment might-btn hidden">+</button>
        </p>
        <p class="mental general">
          <strong>Knowledge:</strong>
          <button class="decrement knowledge-btn hidden">-</button>
          <span id="player-knowledge"></span>
          <button class="increment knowledge-btn hidden">+</button>
        </p>
        <p class="mental general">
          <strong>Sanity:</strong>
          <button class="decrement sanity-btn hidden">-</button>
          <span id="player-sanity"></span>
          <button class="increment sanity-btn hidden">+</button>
        </p>
      </div>
      <button class="view-cards-btn">View Cards</button>
      <button class="confirm-btn hidden">Confirm?</button>
    </div>
    <div class="game-table">
      <div class="board basement">
        <div class="tile basement-landing start"></div>
      </div>

      <div class="board ground active">
        <div class="tile entrance-hall start"></div>
        <div class="tile hallway start"></div>
        <div class="tile ground-floor-staircase start"></div>
      </div>

      <div class="board upper">
        <div class="tile upper-landing start"></div>
      </div>

      <div class="button-container">
        <div class="tracker">
          Tracker:
          <span>0</span>
        </div>

        <button class="level-btn basement-btn">Basement</button>
        <button class="level-btn ground-btn" id="current">Ground</button>
        <button class="level-btn upper-btn">Upper</button>
      </div>
    </div>
    <button class="endTurnBtn">End Turn?</button>
    <div class="tile-message"></div>
    <script src="app.js" type="module"></script>
  </body>
</html>
